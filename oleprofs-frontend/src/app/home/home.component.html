<div class="home">

    <div class="left-column">
        
        <div class="flex">
            <mat-form-field class="expand">
                <mat-label>Term</mat-label>
                <mat-select 
                    (selectionChange)="changeTerm($event)"
                    [(value)]="selectedTerm">
                    <mat-option *ngFor="let term of terms" [value]="term.value">
                    {{term.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="gap"></div>

            <mat-form-field class="expand">
                <mat-label>Status</mat-label>
                <mat-select 
                    [(value)]="selectedStatus"
                    (selectionChange)="applyFilter()"
                >
                    <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                    {{status.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <div class="flex">
            <mat-form-field class="expand">
                <mat-label>Department</mat-label>
                <mat-select 
                    [(value)]="selectedDepartment"
                    (selectionChange)="applyFilter()"
                >
                    <mat-option *ngFor="let department of departmentOptions" [value]="department.value">
                    {{department.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="gap"></div>

            <mat-form-field class="expand">
                <mat-label>Gereqs</mat-label>
                <mat-select 
                    [(value)]="selectedGereq"
                    (selectionChange)="changeGereqs($event)"
                >
                    <mat-option *ngFor="let gereq of gereqOptions" [value]="gereq.value">
                    {{gereq.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Global Filter -->
        <mat-form-field
            class="expand"
        >
            <mat-label>Key Words</mat-label>
            <input matInput (keyup)="changeGlobalFilter($event)" placeholder="Filter">
        </mat-form-field>

        <div class="courses-table-container">            
            <app-courses-table
                [courses]="courses"
                (setHoveredCourse)="setHoveredCourse($event)"
                [hoveredCourse]="hoveredCourse"
            ></app-courses-table>
        </div>

    </div>

    <div class="right-column">

        <div class="profs-info-container">
            <app-profs-info 
                [hoveredProfs]="hoveredProfs">
            </app-profs-info>
        </div>

        <div class="course-info-container">
            <app-course-info 
                [hoveredCourse]="hoveredCourse">
            </app-course-info>
        </div>

    </div>

</div>
