<div class="flex">
  <mat-form-field>
    <mat-label>Term</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AQR, CSCI, MWF, 1030, etc">
  </mat-form-field>
  <div class="gap"></div>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AQR, CSCI, MWF, 1030, etc">
  </mat-form-field>
</div>
<div class="flex">
  <mat-form-field>
    <mat-label>Gereqs</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AQR, CSCI, MWF, 1030, etc">
  </mat-form-field>
  <div class="gap"></div>
  <mat-form-field>
    <mat-label>Department</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AQR, CSCI, MWF, 1030, etc">
  </mat-form-field>
</div>
<div class="flex">
  <mat-form-field>
    <mat-label>Key Words</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AQR, CSCI, MWF, 1030, etc">
  </mat-form-field>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let course">
      <div class="name-row">
        {{course.name}}
      </div>
    </td>
  </ng-container>

  <!-- Offerings Column -->
  <ng-container matColumnDef="offerings">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let course">
      <div class="offerings-row" *ngFor="let offering of course.offerings">
        {{ offering }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="gereqs">
    <th mat-header-cell *matHeaderCellDef> Gereqs </th>
    <td mat-cell *matCellDef="let course">
      <div class="gereqs-row" *ngFor="let gereq of course.gereqs">
        {{ gereq }}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (mouseenter)="onMouseEnter($event, row)"
    (mouseleave)="onMouseLeave($event)"
    >
  </tr>
</table>
